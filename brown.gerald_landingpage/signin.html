    <section>

        <div class="login-form">

            <ul class="tab-group">
                <li class="tab active-move move"><a href="#signup">Sign Up</a></li>
                <li class="tab move"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <h1 class="middle">Sign Up</h1>

                    <form action="/" method="post">

                        <div class="top-row">
                            <div class="field-wrap">

                                <input class="inputs" type="text" required autocomplete="off" placeholder="First Name" />
                            </div>

                            <div class="field-wrap">

                                <input class="inputs" type="text" required autocomplete="off" placeholder="Last Name" />
                            </div>
                        </div>

                        <div class="field-wrap">

                            <input class="inputs" type="email" required autocomplete="off" placeholder="Email" />
                        </div>

                        <div class="field-wrap">

                            <input class="inputs" type="password" required autocomplete="off" placeholder="Set a Password" />
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="ast_btn" name="con_submit"><span>Get Started</span></button>
                            <img src="images/ajax.gif" alt="" class="ast_loader" />
                        </div>
                        <br>
                    </form>

                </div>

                <div id="login">
                    <h1 class="middle">Welcome Back!</h1>

                    <form action="/" method="post">

                        <div class="field-wrap">

                            <input class="inputs" type="email" required autocomplete="off" placeholder="Email" />
                        </div>

                        <div class="field-wrap">

                            <input class="inputs" type="password" required autocomplete="off" placeholder="Password" />
                        </div>

                        <p class="forgot"><a href="#">Forgot Password?</a></p>

                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="ast_btn" name="con_submit"><span>Log In</span></button>
                            <img src="images/ajax.gif" alt="" class="ast_loader" />
                        </div>
                        <br>
                    </form>

                </div>

            </div>
            <!-- tab-content -->

        </div>
